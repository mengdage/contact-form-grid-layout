<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Contact Form</h1>
    <div class="wrapper">
      <div class="info">
        <h3>My Info</h3>
        <ul>
          <li><i class="fa fa-address-book" aria-hidden="true"></i> New York, NY, 10044</li>
          <li><i class="fa fa-phone-square" aria-hidden="true"></i> (202) 368-5848</li>
          <li><i class="fa fa-envelope" aria-hidden="true"></i> menglin2727@gmail.com</li>
        </ul>

      </div>
      <div class="contact">
        <h3>Contact Me</h3>
        <form>
          <p>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" value="">
          </p>
          <p>
            <label for="company">Company</label>
            <input id="company" type="text" name="company" value="">
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="email" value="">
          </p>
          <p>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" value="">
          </p>
          <p class="full">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="button" name="button">submit</button>
          </p>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
